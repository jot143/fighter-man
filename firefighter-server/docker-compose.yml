services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: firefighter-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - ./data/qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: firefighter-postgres
    environment:
      POSTGRES_DB: firefighter
      POSTGRES_USER: firefighter_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U firefighter_user -d firefighter"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Firefighter Server (Flask + Socket.IO)
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firefighter-server
    ports:
      - "4100:4100"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=4100
      - DEBUG=false
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=firefighter
      - POSTGRES_USER=firefighter_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password}
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./data/sessions:/app/data/sessions
    restart: unless-stopped

volumes:
  qdrant_storage:
