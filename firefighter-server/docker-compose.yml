version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: firefighter-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - ./data/qdrant:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Firefighter Server (Flask + Socket.IO)
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firefighter-server
    ports:
      - "4100:4100"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=4100
      - DEBUG=false
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - ./data/sessions:/app/data/sessions
    restart: unless-stopped

volumes:
  qdrant_storage:
